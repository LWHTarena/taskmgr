<form>
    <h2 mat-dialog-title>移动本列表所有内容</h2>

    <mat-dialog-content>
        <mat-form-field>
            <mat-select placeholder="请选择目标列表">
                <mat-option *ngFor="let list of lists" [value]="list">
                    {{ list.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </mat-dialog-actions>

</form>

<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <h2 mat-dialog-title>{{dialogTitle}}</h2>

    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="列表名称" formControlName="name"/>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button type="button" color="primary" type="submit">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </mat-dialog-actions>

</form>

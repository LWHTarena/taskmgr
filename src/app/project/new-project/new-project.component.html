<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
    <h2 mat-dialog-title>{{dialogTitle}}</h2>

    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="项目名称" formControlName="name"/>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="项目描述" formControlName="desc"/>
        </mat-form-field>
        <app-image-list-select
            [useSvgIcon]="false"
            [cols]="6"
            [title]="'选择封面:'"
            [items]="coverImages"
            formControlName="coverImg">
        </app-image-list-select>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </mat-dialog-actions>

</form>
